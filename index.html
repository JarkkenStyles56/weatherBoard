<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

    <div class=" text-center jumbotron jumbotron-fluid bg-warning">
        <div class="container">
            <h1 class="display-4">5-Day Forecast</h1>
            <p class="lead">Here's a look at the next 5 days of weather, wherever!</p>
        </div>
    </div>

    <div class="input-group mb-3">
        <input id="city-input" type="text" class="form-control" placeholder="City Name" aria-label="City Name"
            aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="city-input-btn">Button</button>
        </div>
    </div>


    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/sunny.jpg" class="d-block w-100" alt="Sunny Day">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="bg-light text-dark w-25 p-2 mx-auto" id="day-1-name">Day</h2>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-1-date">Date</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-1-temp">Temp</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-1-humidity">humidity</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-1-wind">Wind</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-1-uv">UV</h4>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./assets/partlycloudy.jpg" class="d-block w-100" alt="Partly Cloudy  ">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="bg-light text-dark w-25 p-2 mx-auto" id="day-2-name">Day</h2>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-2-date">Date</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-2-temp">Temp</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-2-humidity">humidity</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-2-wind">Wind</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-2-uv">UV</h4>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./assets/overcast.jpg" class="d-block w-100" alt="Overcast">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="bg-light text-dark w-25 p-2 mx-auto" id="day-3-name">Day</h2>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-3-date">Date</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-3-temp">Temp</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-3-humidity">humidity</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-3-wind">Wind</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-3-uv">UV</h4>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./assets/stormy.jpg" class="d-block w-100" alt="Stormy">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="bg-light text-dark w-25 p-2 mx-auto" id="day-4-name">Day</h2>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-4-date">Date</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-4-temp">Temp</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-4-humidity">humidity</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-4-wind">Wind</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-4-uv">UV</h4>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./assets/windy.jpg" class="d-block w-100" alt="Windy">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="bg-light text-dark w-25 p-2 mx-auto" id="day-5-name">Day</h2>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-5-date">Date</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-5-temp">Temp</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-5-humidity">humidity</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-5-wind">Wind</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-5-uv">UV</h4>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>





















    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
